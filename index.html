<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="todoapp">
    <form id="js-form">
      <input type="text" id="js-form-input" class="new-todo" placeholder="What need to do done?" autocomplete="off" />
    </form>
    <div id="js-todo-list" class="todo-list">
      <ul id="todo-ul">
      </ul>
    </div>
    <footer class="footer">
      <span id="js-todo-count">Todoアイテム数: 0</span>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
